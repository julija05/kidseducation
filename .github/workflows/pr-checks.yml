name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.2'

jobs:
  # Skip checks for draft PRs
  check-pr-ready:
    runs-on: ubuntu-latest
    name: Check PR Ready
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
    - name: Check if PR is ready
      id: check
      run: |
        if [ "${{ github.event.pull_request.draft }}" == "true" ]; then
          echo "should-run=false" >> $GITHUB_OUTPUT
          echo "⏭️ Skipping checks for draft PR"
        else
          echo "should-run=true" >> $GITHUB_OUTPUT
          echo "✅ PR is ready, running checks"
        fi

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    needs: check-pr-ready
    if: needs.check-pr-ready.outputs.should-run == 'true'

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: kids_education_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, dom, fileinfo, mysql, bcmath, gd, zip, curl, pdo_mysql
        coverage: xdebug

    - name: Install MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: /tmp/composer-cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: |
        composer install --no-progress --prefer-dist --optimize-autoloader
        composer dump-autoload

    - name: Wait for MySQL to be ready and create database
      run: |
        echo "Waiting for MySQL service to be ready..."
        for i in {30..0}; do
          if mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e 'SELECT 1' &> /dev/null; then
            echo "MySQL is ready!"
            break
          fi
          echo "MySQL is unavailable - sleeping for 2 seconds"
          sleep 2
        done
        
        if [ "$i" = 0 ]; then
          echo "MySQL did not become ready in time"
          exit 1
        fi
        
        # Create the test database
        mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e "CREATE DATABASE IF NOT EXISTS kids_education_test;"
        mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e "SHOW DATABASES;" | grep kids_education_test

    - name: Create testing environment file
      run: |
        # Create storage directories
        mkdir -p storage/framework/cache/data
        mkdir -p storage/framework/sessions
        mkdir -p storage/framework/views
        mkdir -p bootstrap/cache
        
        # Force create .env with MySQL configuration
        cat > .env << EOF
        APP_NAME=Abacoding
        APP_ENV=testing
        APP_KEY=base64:lQWK7hWa3k4hb4R2J6rbua6liNgTwONkuQ2ZohXmNJA=
        APP_DEBUG=true
        
        DB_CONNECTION=mysql
        DB_HOST=127.0.0.1
        DB_PORT=3306
        DB_DATABASE=kids_education_test
        DB_USERNAME=root
        DB_PASSWORD=password
        
        CACHE_STORE=array
        SESSION_DRIVER=array
        QUEUE_CONNECTION=sync
        MAIL_MAILER=array
        EOF
        
        # Copy to .env.testing
        cp .env .env.testing

    - name: Generate application key
      run: |
        php artisan key:generate
        php artisan key:generate --env=testing

    - name: Skip cache operations to avoid SQLite issues
      run: |
        # Remove any cached files
        rm -rf bootstrap/cache/*
        echo "=== Skipping cache:clear operations that cause SQLite issues ==="

    - name: Run database migrations
      run: |
        echo "=== Running migrations ==="
        DB_CONNECTION=mysql DB_DATABASE=kids_education_test php artisan migrate --env=testing --force --verbose
        
        echo "=== Checking table structure ==="
        mysql -h 127.0.0.1 -P 3306 -u root -ppassword kids_education_test -e "DESCRIBE users;"

    - name: Run PHPUnit tests
      run: |
        # Override PHPUnit config for CI to use MySQL
        sed -i 's|<env name="DB_CONNECTION" value="sqlite"/>|<env name="DB_CONNECTION" value="mysql"/>|' phpunit.xml
        sed -i 's|<env name="DB_DATABASE" value=":memory:"/>|<env name="DB_DATABASE" value="kids_education_test"/>|' phpunit.xml
        
        # Add MySQL connection parameters to phpunit.xml
        sed -i '/<env name="DB_DATABASE" value="kids_education_test"\/>/a\
                <env name="DB_HOST" value="127.0.0.1"/>\
                <env name="DB_PORT" value="3306"/>\
                <env name="DB_USERNAME" value="root"/>\
                <env name="DB_PASSWORD" value="password"/>' phpunit.xml
        
        # Run tests with explicit environment variables and better error reporting
        echo "=== Running PHPUnit tests ==="
        DB_CONNECTION=mysql DB_DATABASE=kids_education_test CACHE_STORE=array ./vendor/bin/phpunit --coverage-text --colors=never --stop-on-failure --verbose
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: |
          storage/logs/
          tests/
        retention-days: 7

  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests
    needs: check-pr-ready
    if: needs.check-pr-ready.outputs.should-run == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install NPM dependencies
      run: npm ci

    - name: Run JavaScript tests
      run: |
        # Add your JavaScript test command here
        # npm test
        echo "✅ Frontend tests would run here"

    - name: Build frontend assets
      run: npm run build

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality
    needs: check-pr-ready
    if: needs.check-pr-ready.outputs.should-run == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, dom, fileinfo, mysql

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        composer install --no-progress --prefer-dist --optimize-autoloader
        npm ci

    - name: Run PHP Static Analysis (PHPStan)
      run: |
        composer require --dev phpstan/phpstan --no-update || true
        composer update phpstan/phpstan --no-interaction || true
        if [ -f ./vendor/bin/phpstan ]; then
          ./vendor/bin/phpstan analyse --memory-limit=2G || echo "⚠️ PHPStan issues found"
        else
          echo "⚠️ PHPStan not available"
        fi

    - name: Run PHP Code Style Check
      run: |
        composer require --dev friendsofphp/php-cs-fixer --no-update || true
        composer update friendsofphp/php-cs-fixer --no-interaction || true
        if [ -f ./vendor/bin/php-cs-fixer ]; then
          ./vendor/bin/php-cs-fixer fix --dry-run --diff --verbose || echo "⚠️ Code style issues found"
        else
          echo "⚠️ PHP CS Fixer not available"
        fi

    - name: Run ESLint
      run: |
        npm install eslint @eslint/js eslint-plugin-react eslint-plugin-react-hooks --save-dev || true
        if [ -f ./node_modules/.bin/eslint ]; then
          npx eslint resources/js --ext .js,.jsx --max-warnings 10 || echo "⚠️ ESLint issues found"
        else
          echo "⚠️ ESLint not available"
        fi

    - name: Run Prettier check
      run: |
        npm install prettier --save-dev || true
        if [ -f ./node_modules/.bin/prettier ]; then
          npx prettier --check resources/js/**/*.{js,jsx} || echo "⚠️ Prettier formatting issues found"
        else
          echo "⚠️ Prettier not available"
        fi

  security-check:
    runs-on: ubuntu-latest
    name: Security Check
    needs: check-pr-ready
    if: needs.check-pr-ready.outputs.should-run == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        composer install --no-progress --prefer-dist --optimize-autoloader
        npm ci

    - name: Run Composer security audit
      run: composer audit || echo "⚠️ Composer security issues found"

    - name: Run npm security audit
      run: npm audit --audit-level high --production || echo "⚠️ NPM security issues found"

    - name: Check for sensitive files
      run: |
        echo "Checking for sensitive files..."
        
        # Check for actual .env files (exclude .env.example and known safe files)
        SENSITIVE_ENV_FILES=$(find . -name ".env" -o -name ".env.local" -o -name ".env.production" -o -name ".env.staging" | grep -v "./vendor/" | grep -v "./node_modules/" | grep -v ".env.example" || true)
        
        if [ -n "$SENSITIVE_ENV_FILES" ]; then
          echo "❌ Sensitive .env files found in repository:"
          echo "$SENSITIVE_ENV_FILES"
          exit 1
        fi
        
        # Check for private key files (exclude test keys and known safe files)
        SENSITIVE_KEY_FILES=$(find . -name "*.key" -o -name "*.pem" -o -name "id_rsa" -o -name "id_ed25519" | grep -v "./vendor/" | grep -v "./node_modules/" | grep -v "./tests/" | grep -v ".pub" || true)
        
        if [ -n "$SENSITIVE_KEY_FILES" ]; then
          echo "❌ Private key files found in repository:"
          echo "$SENSITIVE_KEY_FILES"
          exit 1
        fi
        
        # Check for AWS credentials
        if find . -name ".aws" -type d | grep -v "./vendor/" | grep -v "./node_modules/" | head -1; then
          echo "❌ AWS credential files found in repository"
          exit 1
        fi
        
        echo "✅ No sensitive files detected"

  # Summary job that will be used for branch protection
  pr-checks-complete:
    runs-on: ubuntu-latest
    name: PR Checks Complete
    needs: [check-pr-ready, unit-tests, frontend-tests, code-quality, security-check]
    if: always() && needs.check-pr-ready.outputs.should-run == 'true'

    steps:
    - name: Check all jobs status
      run: |
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Security Check: ${{ needs.security-check.result }}"
        
        if [ "${{ needs.unit-tests.result }}" != "success" ]; then
          echo "❌ Unit tests failed"
          exit 1
        fi
        
        if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
          echo "❌ Frontend tests failed"
          exit 1
        fi
        
        if [ "${{ needs.code-quality.result }}" != "success" ]; then
          echo "⚠️ Code quality checks failed (non-blocking)"
        fi
        
        if [ "${{ needs.security-check.result }}" != "success" ]; then
          echo "⚠️ Security checks failed (non-blocking)"
        fi
        
        echo "✅ All required checks passed!"

  # Add a comment to the PR with test results
  pr-comment:
    runs-on: ubuntu-latest
    name: PR Comment
    needs: [check-pr-ready, pr-checks-complete, unit-tests, frontend-tests, code-quality, security-check]
    if: always() && github.event_name == 'pull_request' && needs.check-pr-ready.outputs.should-run == 'true'
    permissions:
      pull-requests: write

    steps:
    - name: Create PR comment
      uses: actions/github-script@v7
      with:
        script: |
          const results = {
            'Unit Tests': '${{ needs.unit-tests.result }}',
            'Frontend Tests': '${{ needs.frontend-tests.result }}',
            'Code Quality': '${{ needs.code-quality.result }}',
            'Security Check': '${{ needs.security-check.result }}'
          };
          
          let comment = '## 🔍 PR Check Results\n\n';
          
          for (const [check, result] of Object.entries(results)) {
            const emoji = result === 'success' ? '✅' : result === 'failure' ? '❌' : '⚠️';
            comment += `${emoji} **${check}**: ${result}\n`;
          }
          
          const overallSuccess = results['Unit Tests'] === 'success' && results['Frontend Tests'] === 'success';
          
          if (overallSuccess) {
            comment += '\n🎉 **All required checks passed!** This PR is ready for review.';
          } else {
            comment += '\n🚫 **Some required checks failed.** Please fix the issues before merging.';
          }
          
          comment += '\n\n---\n*Automated by GitHub Actions*';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });